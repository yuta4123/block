<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブロック崩し × 一文字ずつ表示</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ブロック崩し × 一文字ずつ表示</h1>
 <div id="game-container">
  <div id="message-area"></div>
  <canvas id="game"></canvas>
</div>
<!-- 操作説明 -->
<div id="howto">
  <strong>【操作方法】</strong><br>
  スマホ：下の矢印ボタンを長押し<br>
  パソコン：← → キーでバーを操作
</div>
<!-- リスタートボタン -->
<button id="restart-btn" style="display:none;">リスタート</button>
<!-- スマホ操作用大きな矢印ボタン -->
<div id="arrow-buttons">
  <button id="left-arrow" aria-label="左へ"><span>&larr;</span></button>
  <button id="right-arrow" aria-label="右へ"><span>&rarr;</span></button>
</div>

<script src="main.js"></script>

</body>
</html>
