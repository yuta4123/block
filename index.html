<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブロック崩し × 一文字ずつ表示</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ブロック崩し × 一文字ずつ表示</h1>
  <div id="game-container">
    <div id="message-area"></div>
    <canvas id="game"></canvas>
    <!-- タッチ操作エリア（スマホ用。見えないが必須） -->
    <div id="touch-left"></div>
    <div id="touch-right"></div>
  </div>
  <!-- キャンバス外（下）にリスタートボタン -->
  <button id="restart-btn" style="display:none;">リスタート</button>
  <script src="main.js"></script>
  <div id="arrow-buttons">
  <button id="left-arrow" aria-label="左へ"><span>&larr;</span></button>
  <button id="right-arrow" aria-label="右へ"><span>&rarr;</span></button>
</div>

</body>
</html>
